<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e•Wallet</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Linha para fazer o link com o css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- cabeçalho -->
    <div id="header">
        <div class="content">
            <img src="assets/Logo (1).svg" alt="">
        </div>
    </div>

    <!-- cards -->
    <div id="cards" class="content">

        <div class="card">
            <div class="card-title in">
                <span>Entradas</span>
                <i data-feather="arrow-up-circle"></i>
            </div>
            <h1>R$ 7.000,00</h1>
        </div>
        <div class="card">
            <div class="card-title out">
                <span>Saídas</span>
                <i data-feather="arrow-down-circle"></i>
            </div>
            <h1>R$ 2.000,00</h1>
        </div>
        <div class="card total">
            <div class="card-title">
                <span>Total</span>
                <i data-feather="dollar-sign"></i>
            </div>
            <h1>R$ 5.000,00</h1>
        </div>

    </div>

    <!-- tabela -->
    <div id="table" class="content">
        <table class="content">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Preço</th>
                    <th>Categoria</th>
                    <th>Data</th>
                </tr>
            </thead>
            <!-- tabela tr td -->
            <tbody>
                <tr>
                    <td>Desenvolvimento</td>
                    <td>R$5.000,00</td>
                    <td class="green"><i data-feather="dollar-sign"></i>Venda
                    <td>13/08/2021</td>
                <tr>
                    <td>Cine Araújo</td>
                    <td>R$16,00</td>
                    <td class="red"><i data-feather="film"></i>Lazer
                    <td>11/09/2020</td>
                </tr>
                <tr>
                    <td>Brownie do Luiz</td>
                    <td>R$2.000.000,00</td>
                    <td class="red"><i data-feather="coffee"></i>Alimentação
                    <td>14/07/2020</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="addButton">
        <a><i data-feather="plus"></i></a>
    </div>
    <script>
        feather.replace()
    </script>
</body>

</html>
